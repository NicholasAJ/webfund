<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styling2.css">
</head>
<body>
    <div id="container">
        <div class="banner">
            <span id="profile">Profile</span>
            <div class="banbox1">
                <a href="" > Home </a>
                <a href="" >My Profile</a>
                <a href="" >Find Connections</a>
            </div>  
            <button id="signout">Sign Out</button>
        </div>
        <div class="profilePage">
            <div class="leftSidePage">
                <div class="profileCard">                 
                    <div class="header"></div>
                    <div class="detail">
                        <img src="" alt="user-circle" id="user-circle">
                        <div class="name">Nicholas Juliana</div>
                        <div class="location"><img src="./images/map-marker.png" alt="location arrow" id="mapmarker">  Carlisle</div>
                        <div class="paragraph">
                            <p>Developer | Engineer | Problem Solver</p>
                            <p>Master of shadows and the Internet!</p>
                        </div>
                        <img id="gear" src="./images/gear.png" alt="gear">
                        <a href="" id="website">edit profile</a>
                    </div>
                </div>
                <div class="educationBox">
                    <div id="header2">Education</div>
                    <span>Coding Dojo - Full Stack Bootcamp</span>
                    <span>Dec 2019 - Mar 2020</span>
                    <span>Triple black belt in Python, MERN, and C#...</span>
                </div>
            </div>
            <div class="rightSidePage">
                <div class="requests"></div>
                <div class="connections"></div>
            </div>
        </div>
    </div>
</body>
</html>
